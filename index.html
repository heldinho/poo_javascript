<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes" name="viewport">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 form-group">
                <h1 class="text-center">Negociações</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="border: 1px solid #ccc;padding: 25px;">
                <form class="form form-group" onsubmit="negociacaoController.adiciona(event)">
                    
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" id="data" class="form-control input-sm" required autofocus/>        
                    </div>    
                    
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" min="1" step="1" id="quantidade" class="form-control input-sm" value="1" required/>
                    </div>
                    
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input id="valor" type="number" class="form-control input-sm"  min="0.01" step="0.01" value="0.0" required />
                    </div>
                    
                    <button class="btn btn-success btn-sm" type="submit">Incluir</button>
                    <button class="btn btn-warning text-center btn-sm" type="button">
                        Importar Negociações
                    </button>
                    <button id="apagar" class="btn btn-danger text-center btn-sm" type="button">
                        Apagar
                    </button>
                </form>
                <div id="mensagemView"></div>
            </div>
            <div class="col-md-8" id="negociacoesView"></div>

        </div>
    </div>
    
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script>
		let negociacaoController = new NegociacaoController();
		
		var $ = document.querySelector.bind(document);
		
		function exibirMensagem()
		{
			var data = new Date();
			alert(`${data.getDate()}/${data.getMonth()+1}/${data.getFullYear()}`);
			
		}
		
		$('#apagar').addEventListener("click", exibirMensagem);
	</script>
</body>
</html>
